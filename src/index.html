<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ohm's Law Wheel</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
      <nav>
        <a href="https://github.com/cgtfarmer/demo-ohms-law-wheel">See Code</a>
      </nav>

      <h1>Ohm's Law Wheel</h1>
    </header>

    <main>
      <img src="./assets/images/ohms-law-wheel.jpg" width="300px">

      <section>
        <h2 class="mb-3">Variables</h2>

        <div class="form-input">
          <span>E:</span>

          <input id="e-input" type="number"><br>
        </div>

        <div class="form-input">
          <span>R:</span>

          <input id="r-input" type="number"><br>
        </div>

        <div class="form-input">
          <span>P:</span>

          <input id="p-input" type="number"><br>
        </div>

        <div class="form-input">
          <span>I:</span>

          <input id="i-input" type="number"><br>
        </div>
      </section>

      <hr>

      <section class="mt-3">
        <h2 class="mb-3">Results</h2>

        <button onclick="reset();">Reset</button>

        <br><br>

        <span id="output"></span>
      </section>

      <hr>

      <section class="mt-3">
        <h2>E Formulas</h2>

        <button onclick="formula1();">E = sqrt(P x R)</button>

        <button onclick="formula2();">E = (P / I)</button>

        <button onclick="formula3();">E = (I x R)</button>
      </section>

      <section class="mt-3">
        <h2>R Formulas</h2>

        <button onclick="formula4();">R = (E / I)</button>

        <button onclick="formula5();">R = (E^2 / P)</button>

        <button onclick="formula6();">R = (P / I^2)</button>
      </section>

      <section class="mt-3">
        <h2>P Formulas</h2>

        <button onclick="formula7();">P = (E^2 / R)</button>

        <button onclick="formula8();">P = (I^2 x R)</button>

        <button onclick="formula9();">P = (E x I)</button>
      </section>

      <section class="my-3">
        <h2>I Formulas</h2>

        <button onclick="formula10();">I = (E / R)</button>

        <button onclick="formula11();">I = (P / E)</button>

        <button onclick="formula12();">I = sqrt(P / R)</button>
      </section>

      <script src="script.js"></script>
    </main>
  </body>
</html>
